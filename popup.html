<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto SB Youtube</title>

    <link rel="stylesheet" href="css/popup/popup.css">
</head>

<body>
    <div class="options-content">
        <h1>Thiết lập tài khoản Reg Gmail</h1>

        <div class="options_row">
            <div class="option_field">
                <textarea class="extension_account"
                    placeholder="emailCreate@gmail.com|password|emailKhoiPhuc@gmail.com"></textarea>
            </div>
        </div>

        <div class="options_button">
            <button type="button" name="btn-random" class="gradient-button btn-random">Random Email</button>
            <button type="button" name="btn-save" class="gradient-button gradient-button-blue btn-save">Lưu Lại</button>
            <button type="button" name="btn-restore-default" class="gradient-button gradient-button-red">Mặc
                Định</button>
        </div>

        <div class="box-info">
            <h3 class="box-title" style="color:white;">@copyright: akuradio</h3>
        </div>
    </div>

    <script type="text/javascript" src="libs/jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/define/define.js"></script>
    <script type="text/javascript" src="js/popup/popup.js"></script>
</body>

</html>
